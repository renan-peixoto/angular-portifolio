<div class="container__home-page">
  <app-card-detail
    class="container__card-detail"
    description="Sou um desenvolvedor iniciante apaixonado por aprender e
    criar soluções web com Java e JavaScript/TypeScript. Tenho
    estudado essas linguagens por conta própria e através de
    cursos online, e tenho desenvolvido projetos pessoais e
    freelancer para aprimorar minhas habilidades."
    linkResume="https://drive.google.com/file/d/1xxeWdcwgh3ElBXFK5stnb70pPYNj-LIf/view?usp=sharing"
    [photo]="{
      src: '../../../assets/card-detail img.png',
      alt: 'A man in front of a computer'
    }"
  ></app-card-detail>

  <app-card-about
    class="container__card-about"
    name="Renan Peixoto"
    [aboutMe]="{
      span: 'Sobre',
      title: 'Conheça um pouco sobre mim',
      text: 'Me formei recentemente em biologia, porém me apaixonei por programação. Adoro ver séries, jogar online com amigos e  aprender coisas novas.'
    }"
  ></app-card-about>
</div>
